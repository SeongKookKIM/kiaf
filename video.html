<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
    <style>
      /* bg */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
      }
      .bg {
        width: 100vw;
        height: 100vh;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
      }
      .bg .frame_box {
        position: absolute;

        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="frame_box">
        <iframe
          width="1000px"
          height="500px"
          src="https://www.youtube.com/embed/jUXqa5pwiAY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
